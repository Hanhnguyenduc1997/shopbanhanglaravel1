<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>KMShop</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
			<div class="profile-form">
				<form action="">
					<h3>Quản lý tài khoản</h3>
					<div class="form-group">
						<input type="text" placeholder="Tên" class="form-control" value="Huy">
						<input type="text" placeholder="Họ" class="form-control" value="Nguyen">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Địa chỉ" class="form-control" value="Ho Chi Minh">
						<i class="fa fa-home"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Số điện thoại" class="form-control" value="0969363678">
						<i class="fa fa-phone"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email" class="form-control" value="quanghuynguyen@gmail.com" readonly>
						<i class="fa fa-user"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Giới tính</option>
							<option value="male" selected>Nam</option>
							<option value="femal">Nữ</option>
							<option value="other">Khác</option>
						</select>
						<i class="fa fa-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Mật khẩu" class="form-control" value="1234">
						<i class="fa fa-lock"></i>
					</div>
					<a href="doi-mat-khau.html">Bạn muốn đổi mật khẩu</a>
					<div class="form-group">
						<button class="btn-cancel">Hủy</button>
						<button class="btn-save">Lưu</button>
					</div>
				</form>
			</div>
		</div>
	
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
