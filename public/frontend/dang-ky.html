<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>KMShop</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/register.jpg" alt="">
				</div>
				<form action="">
					<h3>Đăng ký</h3>
					<div class="form-group">
						<input type="text" placeholder="Tên" class="form-control">
						<input type="text" placeholder="Họ" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Địa chỉ" class="form-control">
						<i class="fa fa-home"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Số điện thoại" class="form-control">
						<i class="fa fa-phone"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email" class="form-control">
						<i class="fa fa-user"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Giới tính</option>
							<option value="male">Nam</option>
							<option value="femal">Nữ</option>
							<option value="other">Khác</option>
						</select>
						<i class="fa fa-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Mật khẩu" class="form-control">
						<i class="fa fa-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Xác nhận mật khẩu" class="form-control">
						<i class="fa fa-lock"></i>
					</div>
					<button>Đăng ký
						<i class="fa fa-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
</body>
</html>
